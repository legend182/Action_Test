name: 打包gin项目
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
    # 从 github 拷贝项目
    - uses: actions/checkout@v4
    # 设置运行版本
    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: '1.21.1'

    - name: Build
      run: go build -v ./...

    - name: golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: v1.60
          
    - name: Test
      run: go test -v ./...
      